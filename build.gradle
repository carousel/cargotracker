plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.repository.redhat.com/ga/'
    }

    maven {
        url = 'http://repository.primefaces.org'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.primefaces:primefaces:5.2'
    compile 'org.primefaces.themes:ui-lightness:1.0.10'
    testCompile 'junit:junit:4.12'
    testCompile 'org.jboss.arquillian.junit:arquillian-junit-container:1.1.10.Final'
    testCompile 'org.jboss.shrinkwrap.resolver:shrinkwrap-resolver-impl-maven:2.2.0'
    testCompile 'org.jboss.arquillian.container:arquillian-glassfish-remote-3.1:1.0.0.CR4'
    providedCompile 'javax:javaee-api:7.0'
    providedCompile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.0'
    providedCompile 'org.glassfish.jersey.media:jersey-media-moxy:2.0'
}

group = 'net.java'
version = '1.0-SNAPSHOT'
description = 'cargo-tracker'
sourceCompatibility = '1.7'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
